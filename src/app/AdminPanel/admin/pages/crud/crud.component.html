<form #form="ngForm" (ngSubmit)="save()">

      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <!-- <input type="text" name="id" [(ngModel)]="page.id" class="form-control" id="staticEmail" placeholder="ID"> -->
          <input type="text" name="id" [(ngModel)]="crudservice.page.id" class="form-control" id="staticEmail" placeholder="ID">
        </div>
      </div>

      <!-- crudservice -->
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">App Name</label>
        <div class="col-sm-10">
          <!-- <input type="text" name="name" [(ngModel)]="page.name" class="form-control" id="inputPassword" placeholder="App Name"> -->
          <input type="text" name="name" [(ngModel)]="crudservice.page.name" class="form-control" id="inputPassword" placeholder="App Name">
        </div>
      </div>

      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Verify Tocken</label>
          <div class="col-sm-10">
            <!-- <input type="text" name="verify_tocken" [(ngModel)]="page.verify_tocken" class="form-control" id="staticEmail" placeholder="Verify Tocken"> -->
            <input type="text" name="verify_tocken" [(ngModel)]="crudservice.page.verify_tocken" class="form-control" id="staticEmail" placeholder="Verify Tocken">
          </div>
        </div>


      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Access Upload Tocken	</label>
        <div class="col-sm-10">
          <!-- <input type="text"  name="access_upload_tocken"  [(ngModel)]="page.access_upload_tocken" class="form-control" id="inputPassword" placeholder="Access Upload Tocken	"> -->
          <input type="text"  name="access_upload_tocken"  [(ngModel)]="crudservice.page.access_upload_tocken" class="form-control" id="inputPassword" placeholder="Access Upload Tocken	">
        </div>
      </div>



      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">App Secret</label>
          <div class="col-sm-10">
            <!-- <input type="text" name="app_secret" [(ngModel)]="page.app_secret" class="form-control" id="staticEmail" placeholder="App Secret"> -->
            <input type="text" name="app_secret" [(ngModel)]="crudservice.page.app_secret" class="form-control" id="staticEmail" placeholder="App Secret">
          </div>
        </div>




      <!-- <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">app_secret</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div> -->

      <button type="submit" class="btn btn-primary mb-2 float-right"> Save </button>
      <button class="btn btn-danger float-right mx-2" (click)="disableForm()" > Disable form </button>

</form>
