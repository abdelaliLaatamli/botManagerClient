

<form class="form-signin"  #loginForm="ngForm" (ngSubmit)="login()" >
    <img class="mb-4"  src="assets/img/login2.png" alt="" width="72" height="72" style=" margin: 0 auto;  display: block;">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center" >Please sign in</h1>

    <div *ngIf='authError'>
    <div class="alert alert-danger" role="alert" *ngIf="authError.error.error; else elseBlock">
        {{ authError.error.error | titlecase }}
      </div>

      <ng-template #elseBlock>
        <div class="alert alert-danger" role="alert">
          {{ authError.error | titlecase }}
        </div>
      </ng-template>

    </div>


    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" [(ngModel)]="credentials.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" [(ngModel)]="credentials.password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
